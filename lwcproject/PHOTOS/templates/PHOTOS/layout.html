<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href='{% static "PHOTOS/main.css" %}?{% now "U" %}'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Layout_page1</h1>
    <div>
        {% for item in ls %}
            {% for items in item.photos_set.all %}
                <img src="{{ items.imageURL }}" alt="mustbe_image">
  
                <p>{{ items.Category }}</p>
                <p>{{ items.Title }}</p>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
